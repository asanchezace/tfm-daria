    <a-scene cursor="rayOrigin: mouse">
 <!-- wall right-->

  <!-- boton 1-->

<a-plane color="white" width="1.4" height="1" position="10.2 -1.4 -11.2" visible="false"></a-plane>    <a-text id="text1" value="Consumo mensual - 20 kWh

    <a-entity id="toggle-button" geometry="primitive: plane; width: 0.2; height: 0.2" material="color: #333" position="10.2 -0.4 -9.2"  cursor-listener></a-entity>
  </a-entity>

  <!-- boton 2-->

        <!-- boton 6 grafic-->
      


    <a-plane id="toggle-button6" position="19.4 -0.8 -8.1" rotation="0 -90 -90"  visible="true" height="1.4" width="1" depth="2" cursor-listener6 src="https://cdn.glitch.global/b76286d7-cabc-4ea4-bb59-744a26fa1bfc/consumo.png?v=1680086258637"></a-plane>

      
      <a-entity 
                 id="grafica" 
                babia-pie='size: points; legend: true; palette: sunset; 

        data: [{"key":"Nevera","points":31},{"key":"Lavadora","points":14},{"key":"Lavavajillas","points":7},{"key":"Cocina Electrica","points":10},{"key":"TV","points":13},{"key":"Aire Acondicionado","points":4},{"key":"Calefaccion","points":8},{"key":"Resto","points":13}]'

                visible="false">
        </a-entity>
      
      
        <!-- boton 7 grafic-->
      
   
        <a-plane id="toggle-button7" position="19.6 -0.9 -10.6" rotation="0 -90 -90"  visible="true" height="1.6" width="1.1" depth="2" cursor-listener7 src="https://cdn.glitch.global/b76286d7-cabc-4ea4-bb59-744a26fa1bfc/precio%20anual.png?v=1680087026281"></a-plane>

          <!-- boton 9 cafetera--> 
  <a-entity position="0 0 -2">
    <a-plane color="white" width="1.4" height="1" position="9.1 1.0 -4.5" rotation="0 180 0" visible="false"></a-plane>
    <a-text id="text2" value="Consumo mensual - 15 kWh

    <a-entity id="toggle-button4" geometry="primitive: plane; width: 0.2; height: 0.2" material="color: #333" position="10.2 -0.3 -4.5" rotation="0 180 0" cursor-listener9></a-entity>
  </a-entity>
      
            
     <a-plane  position="17 -0.1 -16.8" rotation="0 0 0" height="2.7" width="3.5" depth="2" src="https://cdn.glitch.global/b76286d7-cabc-4ea4-bb59-744a26fa1bfc/grafic1.png?v=1680254494287"></a-plane>

      <!--Prueba Alberto-->

</a-scene>

<script>
  AFRAME.registerComponent('cursor-listener', {
    init: function () {
      var text = this.el.parentElement.querySelector('a-text');
      var toggleButton = this.el;
      toggleButton.addEventListener('click', function (evt) {
        text.setAttribute('visible', !text.getAttribute('visible'));
      });
    }
  });

  AFRAME.registerComponent('cursor-listener2', {
    init: function () {
      var text = this.el.parentElement.querySelector('a-text');
      var toggleButton = this.el;
      toggleButton.addEventListener('click', function (evt) {
        text.setAttribute('visible', !text.getAttribute('visible'));
      });
    }
  });
  
   AFRAME.registerComponent('cursor-listener3', {
    init: function () {
      var text = this.el.parentElement.querySelector('a-text');

    }
  });
  
  AFRAME.registerComponent('cursor-listener6', {
  init: function () {
    var text = document.querySelector('#text-to-toggle');
    var toggleButton = this.el;
    toggleButton.addEventListener('click', function (evt) {
      var grafica = document.querySelector('#grafica');
      grafica.setAttribute('visible', !grafica.getAttribute('visible'));
      text.setAttribute('visible', !text.getAttribute('visible'));
    });
  }
});
  AFRAME.registerComponent('cursor-listener7', {
  init: function () {
    var text = document.querySelector('#text-to-toggle');
    var toggleButton = this.el;
    toggleButton.addEventListener('click', function (evt) {
      var grafica1 = document.querySelector('#grafica1');
      grafica1.setAttribute('visible', !grafica1.getAttribute('visible'));

});
    AFRAME.registerComponent('cursor-listener8', {

</script>
